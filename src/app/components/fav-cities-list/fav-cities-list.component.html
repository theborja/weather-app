
@if(cities().length > 0){
    <aside class="absolute top-100 left-4 w-48 bg-gray-200 p-4 rounded-lg shadow-lg border border-blue-300">
    <h3 class="text-base font-bold mb-2 text-blue-600">Ciudades Favoritas</h3>
    <ul class="">
        @for(city of cities(); track $index){
            <li (click) ="selectCity(city)" (keydown)="selectCity(city)" tabindex=0 class="p-2 rounded hover:bg-gray-300 text-gray-800">
                {{ city }}
            </li>
        }
    </ul>
  </aside>
}
