<div class="w-full flex justify-center items-center p-4 bg-blue-500">
    <form (ngSubmit)="selectCity()" class="flex w-full lg:w-1/2">
      <input
        type="text"
        [(ngModel)]="cityInput"
        name="city"
        placeholder="Introduce una ciudad"
        class="p-2 rounded-l-lg border-none flex-grow focus:outline-none"
        required
      />
      <button
        type="submit"
        class="p-2 bg-blue-700 hover:bg-blue-800 text-white rounded-r-lg"
      >
        Buscar
      </button>
    </form>
  </div>
